spring.application.name=comconsumerNotificacao
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=comconsumerNotificacaoGroupV2
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer


spring.kafka.consumer.properties.spring.json.value.default.type=ConsumerNotificacao.comconsumerNotificacao.DTO.NotificacaoDTO

spring.kafka.consumer.properties.spring.json.value.type.mappings=ProducerNotificacao.comProducerNotificacao.DTO.NotificacaoDTO:ConsumerNotificacao.comconsumerNotificacao.DTO.NotificacaoDTO

spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
logging.level.org.springframework.kafka=INFO
logging.level.comconsumerNotificacao=DEBUG
server.port=8081